COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Є зауваження і пропозиції? ⏎ Не соромтеся і пишіть нам. Ми хотіли б почути від вас, і прагнемо зробити наш сайт краще, більш зручним для наших гостей і учасників."
