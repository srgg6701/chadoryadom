COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Ласкаво просимо до Kunena![size=4][b] ⏎ ⏎ Дякуємо вам за вибір Kunena для форуму вашого співтовариства на Joomla. ⏎ ⏎ Kunena, в перекладі з суахілі означає &ldquo;говорити&rdquo;, створений командою професіоналів з ​​відкритого коду, з метою забезпечення високої якості, щільно єдиного рішення форуму для Joomla. ⏎ ⏎ ⏎ [size=4][b]Додаткові ресурси Kunena[/b][/size] ⏎ ⏎ [b]Документація Kunena:[/b] [url]http://www.kunena.org/docs[/url] ⏎ ⏎ [b]Форум Kunena:[/b] [url]http://www.kunena.org/forum[/url] ⏎ ⏎ [b]Завантаження Kunena:[/b] [url]http://www.kunena.org/download[/url] ⏎ ⏎ [b]Блог Kunena:[/b][url]http://www.kunena.org/blog[/url]  ⏎ ⏎ [b]Слідкуйте за Kunena на Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"
